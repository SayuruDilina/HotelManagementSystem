<div class="container p-0 m-0" >
    <div class="row">
        <div class="col-8" style="max-width: 80%;">
            <p style="margin-top: 20px; margin-left: 30px; font-weight: bolder; font-size:xx-large;">DashBoard</p>
            <p style="margin-left:900px; font-size: x-large; font-weight:600;  position: absolute; margin-top: -50px;">Hi Sayuru !</p>
          
        </div>
      
    </div>
    <hr>
    <div class="row" style="margin-top: 30px;">
        <div id="userCount" class="col-5">
          <p style="text-align: center;  font-size:x-large ; font-weight: bold;"> Users</p>
          <p style="font-size: 6em ; text-align: center;">{{count}}</p>
          <p style="font-size: x-large; text-align: center;">Still Connected</p>
        </div>
        <div class="col-5">
           <img style="width: 100%; margin-left: 50px;" src="./assets/img/hotel-logo.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList">
                     <td>{{user.userId}}</td>
                     <td>{{user.email}}</td>
                     <td>{{user.userName}}</td>
                     <td>{{user.address}}</td>
                     <td>{{user.contactNumber}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>


</div>
