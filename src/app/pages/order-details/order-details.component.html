<div class="container p-0 m-0">
    <div class="row">
        <div class="col-8" style="max-width: 80%;">
            <p style="margin-top: 20px; margin-left: 30px; font-weight: bolder; font-size:xx-large;">Order Details</p>
            <p id="date"
                style="margin-left:900px; font-size: x-large; font-weight:600;  position: absolute; margin-top: -50px;">
                Till- {{dateString}}</p>

        </div>
        <hr>
        <div class="row">
            <div class="col-10">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Check In</th>
                            <th scope="col">Check Out</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Package Id</th>
                            <th scope="col">Category</th>
                            <th scope="col">Quntity</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let order of orderList">
                         <td>{{order.orderID}}</td>
                         <td>{{order.checkIn}}</td>
                         <td>{{order.checkOut}}</td>
                         <td>{{order.customerName}}</td>
                         <td>{{order.email}}</td>
                         <td>{{order.packageID}}</td>
                         <td>{{order.category}}</td>
                         <td>{{order.qty}}</td>
                         <td>{{order.total}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
