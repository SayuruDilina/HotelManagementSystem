<div class="flex justify-center" style="font-size: x-large; font-weight: bolder; margin-bottom: 30px;">
    Registration Form
 </div>
 
 <div class="regisrartion-form">
     <div class="mb-6">
         <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
         <input type="text" id="fullname"  [(ngModel)]="employee.employeeName"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="K.A.G.Sayuru Dilina" required />
     </div>
     <div class="mb-6">
         <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
         <input type="email" id="email"  [(ngModel)]="employee.email"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="john.doe@company.com" required />
     </div>
     <div class="mb-6">
         <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
         <input type="text" id="email"  [(ngModel)]="employee.position"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="Cheff" required />
     </div>
     <div class="mb-6">
         <label for="contactnumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
             Number</label>
         <input type="text" id="contactnumber" [(ngModel)]="employee.contactNumber" 
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="077-1234567" required />
     </div>
     <div class="mb-6">
         <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
         <input type="text" id="address" [(ngModel)]="employee.address"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="Galle" required />
     </div>
 
 </div>
 <div class="flex justify-center">
     <button (click)="registerEmployee()" style="font-weight: 700; width: 250px;" type="button" class="text-gray-900  bg-[#C9AA92;] font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">SUBMIT</button>
 </div>
