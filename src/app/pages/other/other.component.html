<div class="relative top-0 flex flex-col md:flex-row items-center md:space-x-4 space-y-4 md:space-y-0">
    <!-- Image Container -->
    <div class="flex-1 flex justify-center w-full md:w-auto">
        <img src="./assets/img/hotel-logo.jpg" alt="User Icon" class="rounded-full" style="width: 50%;">
    </div>
    <!-- Card Container -->
    <div class="flex-1 block w-full md:w-auto max-w-sm p-16 border border-gray-200 rounded-lg shadow" style="background-color: antiquewhite;">
        <p style="text-align: center; font-size: x-large; font-weight: bold;">Members</p>
        <p style="font-size: 6em; text-align: center;">{{employeesCount}}</p>
        <p style="font-size: x-large; text-align: center;">Still Works</p>
    </div>
</div>


    <div class="relative overflow-x-auto shadow-md sm:rounded-lg top-10">
        <table class="w-full text-sm text-left rtl:text-right" >
            <thead class="uppercase " style="background-color: antiquewhite; font-weight: bold;">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Address
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Phone
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Position
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Update
                    </th>
                    <th scope="col" class="px-6 py-3 ">
                        Delete
                    </th>
                  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeList" class=" hover:bg-gray-200"  style="cursor: pointer;">

                    <td class="px-6 py-4">
                        {{employee.employeeId}}
                    </td>
                    <td class="px-6 py-4">
                        {{employee.email}}
                    </td>
                    <td class="px-6 py-4 w-[300px]">
                        {{employee.employeeName}}
                    </td>
                    <td class="px-6 py-4">
                        {{employee.address}}
                    </td>
                    <td class="px-6 py-4">
                        {{employee.contactNumber}}
                    </td>
                    <td class="px-6 py-4">
                      {{employee.position}}
                    </td>
                    <td class="px-6 py-4">
                        <button (click)=" openEditModal(employee)" style="font-weight: 700; width:60px" type="button" class="text-white  bg-[#C9AA92;] font-medium rounded-lg text-sm  py-2.5 text-center me-2 mb-2"> Update</button>
                    </td>
                    <td class="px-6 py-4">
                        <button (click)="deleteEmployee(employee.employeeId)" style="font-weight: 700; width:60px" type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm  py-2.5 text-center me-2 mb-2">Delete</button>
                    </td>
                </tr>
                                      
            </tbody>
        </table>
    
        
    </div>
    
    
    
    
      
    
    
    <!-- Update Employee Modal -->
<div class="modal" tabindex="-1" role="dialog" id="updateModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Employee</h5>
                <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
           
                    <div class="form-group">
                        <label for="employeeName">Name</label>
                        <input type="text" class="form-control"  name="employeeName" [(ngModel)]="selectedEmployee.employeeName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email"  [(ngModel)]="selectedEmployee.email">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control"  name="address" [(ngModel)]="selectedEmployee.address"  >
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Phone</label>
                        <input type="text" class="form-control" name="contactNumber" [(ngModel)]="selectedEmployee.contactNumber" >
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" class="form-control"  name="position" [(ngModel)]="selectedEmployee.position" >
                    </div>
             
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="updateEmployee()">Save changes</button>
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
