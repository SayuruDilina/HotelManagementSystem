<div class="container m-0 p-0">
    <div class="row">
        <div class="col-8" style="max-width: 80%;">
            <p style="margin-top: 20px; margin-left: 30px; font-weight: bolder; font-size:xx-large;">Staff Details</p>
            <p style="margin-left:900px; font-size: x-large; font-weight:600;  position: absolute; margin-top: -50px;">Hi  Sir !</p>
          
        </div>
        <hr>
    </div>
    <div class="row" style="margin-top: 30px;">
        <div id="userCount" class="col-5">
          <p style="text-align: center;  font-size:x-large ; font-weight: bold;"> Members</p>
          <p style="font-size: 6em ; text-align: center;">50</p>
          <p style="font-size: x-large; text-align: center;">Still Connected</p>
        </div>
        <div class="col-5">
           <img style="width: 100%; margin-left: 50px;" src="./assets/img/hotel-logo.jpg" alt="">
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Postion</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeList">
                     <td>{{employee.employeeId}}</td>
                     <td>{{employee.email}}</td>
                     <td>{{employee.employeeName}}</td>
                     <td>{{employee.address}}</td>
                     <td>{{employee.contactNumber}}</td>
                     <td>{{employee.position}}</td>
                     <td>
                        <button class="btn btn-primary btn-sm" (click)="openEditModal(employee)" >Update</button>
                        
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.employeeId)">Delete</button>
                    </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Update Employee Modal -->
<div class="modal" tabindex="-1" role="dialog" id="updateModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Employee</h5>
                <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
           
                    <div class="form-group">
                        <label for="employeeName">Name</label>
                        <input type="text" class="form-control"  name="employeeName" [(ngModel)]="selectedEmployee.employeeName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email"  [(ngModel)]="selectedEmployee.email">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control"  name="address" [(ngModel)]="selectedEmployee.address"  >
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Phone</label>
                        <input type="text" class="form-control" name="contactNumber" [(ngModel)]="selectedEmployee.contactNumber" >
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" class="form-control"  name="position" [(ngModel)]="selectedEmployee.position" >
                    </div>
             
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="updateEmployee()">Save changes</button>
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>

</div>
